<!DOCTYPE html>
<html lang="en">
  <head>
    <title><%= siteTitle %></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1", maximum-scale="1", user-scalable="no">
    <!-- Dev Note: the following stylesheets don't play nicely with webpack bundler. -->
    <link rel='stylesheet' href='/bootstrap/dist/css/bootstrap.min.css' />
    <link rel='stylesheet' href='/jquery-ui/themes/base/all.css' />
    <link rel='stylesheet' href='/dist/styleCombo.bundle.css' />
  </head>
  <body>
    <noscript class="noscript">
        <style type="text/css">#main {display: none;}</style>
        <div>
            For full functionality of this site, it is necessary to enable the Javascript.
            Here are the <a href="http://www.enable-javascript.com/" target="_blank">
            instructions</a> on how to enable Javascript in your web browser.
        </div>
    </noscript>
    <!-- Nav Bar -->
    <section>
        <!-- fixed navbar for mobile view (which is hidden until users scroll down the page) -->
        <nav id="fixed-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Site Title and nav menu for mobile display -->
                <div class="navbar-header">
                    <button id="hamburgerBtn" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><%= siteTitle %></a>
                </div>
                <div id="resultTabsContainerMobile" class="navbar-collapse collapse">
                    <!-- will be dynamically created -->
                </div>
            </div>
        </nav>
        <div class="container">
          <div class="masthead">
              <div class="row">
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-6">
                      <h2 class="text-muted"><%= siteTitle %></h2>
                  </div>
              </div>
              <!-- Search Flight Form -->
              <div class="row flightForm">
                  <form name="flightSearchForm" id="flightSearchForm">
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                          <div>
                              <label class="control-label flightFormLabel" for="inputFrom">From</label>
                          </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-10">
                          <div class="input-group">
                              <span>
                                  <select name="inputFrom" id="inputFrom" class="form-control flightFormInput"></select>
                              </span>
                              <span class="caret"></span>
                          </div>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                          <div>
                              <label class="control-label" for="inputTo">To</label>
                          </div>
                      </div>
                      <div class="col-lg-3 col-md-3 col-sm-3 col-xs-10">
                          <div class="input-group">
                              <span>
                                  <select name="inputTo" id="inputTo" class="form-control flightFormInput"></select>
                              </span>
                              <span class="caret"></span>
                          </div>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                          <div>
                              <label class="control-label" for="inputDate">Date</label>
                          </div>
                      </div>
                      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-8">
                          <input type="text" class="form-control flightFormInput" id="inputDate" readonly="true"></input>
                      </div>
                      <div class="col-lg-1 col-md-1 col-sm-1 col-xs-2">
                          <div class="searchButton" id="searchButton">Search</div>
                      </div>
                  </form>
              </div>
              <!-- justified navbar for desktop / tablet view -->
              <nav id="resultTabsContainer">
                  <!-- Will be dynamically generated -->
              </nav>
          </div>
        </div>
        <!-- CONTENTS -->
        <div class="container">
            <br>
            <!-- Search Flight Form -->
            <form name="flightSearchFormMobile" id="flightSearchFormMobile">
                <div class="row flightForm flightFormMobile">
                    <div class="col-xs-2">
                        <div>
                            <label class="control-label" for="inputFromMobile">From</label>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="input-group">
                            <span>
                                <select name="inputFromMobile" id="inputFromMobile" class="form-control flightFormInput"></select>
                            </span>
                            <span class="caret"></span>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div>
                            <label class="control-label" for="inputToMobile">To</label>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <div class="input-group">
                            <span>
                                <select name="inputToMobile" id="inputToMobile" class="form-control flightFormInput"></select>
                            </span>
                            <span id="caret1" class="caret"></span>
                        </div>
                    </div>
                    <div class="col-xs-2">
                        <div>
                            <label class="control-label" for="inputDateMobile">Date</label>
                        </div>
                    </div>
                    <div class="col-xs-10">
                        <input type="text" class="form-control flightFormInput" id="inputDateMobile" readonly="true"></input>
                    </div>
                    <div class="col-xs-12">
                        <div class="searchButton" id="searchButtonMobile">Search</div>
                    </div>
                </div>
            </form>
            <div id="main-content-placeholder"></div>
        </div>
    </section>
    <!-- STICKY FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div id="filterOption" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <div>Filter:</div>
                        <div id="filterShowAllCards">
                          [&nbsp;&nbsp;&nbsp;&nbsp;all&nbsp;&nbsp;&nbsp;&nbsp;]
                        </div>
                        <div id="filterDirectCard">[ direct ]</div>
                        <div id="filterOneStopCard">[ 1 stop ]</div>
                        <div class="clearFloat"></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Libraries -->
    <!-- Dev Note: the following js libraries don't seem to play nicely with webpack bundler. -->
    <script type="text/javascript" src="/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/validator/validator.min.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/dist/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/dist/jsCombo.bundle.js"></script>
  </body>
</html>
